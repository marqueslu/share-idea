<app-menu-superior></app-menu-superior>
<div class="container main-container">
    <h1 style="margin-bottom: 40px; color:gray">{{projeto.titulo}} <button style=" float:right" type="button" class="btn btn-success btn-lg">Quero Participar</button>
    </h1>
    <hr>
    <div [innerHTML]='projeto.conteudo'></div>

    <div style="margin-left: 950px">
        <button [routerLink]="['/projeto-editar/', projeto.id]" class="btn btn-info btn-lg">Editar</button>
        <button style="margin-left: 5px" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModalExcluir">Excluir</button>
    </div>
    <div class="row">

        <div class="modal fade" id="myModalExcluir" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Excluir o projeto '{{projeto.titulo}}'</h4>
                    </div>
                    <div class="modal-body">
                        <button (click)="excluirProjeto()" type="button" style="margin-right: 15px" data-dismiss="modal" class="btn btn-danger btn-lg">Sim</button>

                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Não</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h4>{{projeto.dataCriacao | date: 'dd/MM/yyyy'}}</h4>

        <h1 style="color:gray">Comentários:</h1>

        <div class="alert alert-info " role="alert">
            <strong>Tire suas dúvidas e seja gentil:)</strong>
        </div>

        <div class="form-group">

            <textarea style="resize: none;height: 100px;" class="form-control" type="text"></textarea>

        </div>


        <button class="btn btn-success" style="margin-bottom: 100px;">Comentar</button>

    </div>
